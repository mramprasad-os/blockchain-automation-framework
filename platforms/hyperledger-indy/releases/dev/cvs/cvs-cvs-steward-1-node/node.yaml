apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cvs-cvs-steward-1-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: cvs-ns
spec:
  releaseName: cvs-cvs-steward-1-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: https://github.com/mramprasad-os/blockchain-automation-framework.git
    ref: develop
  values:
    metadata:
      name: cvs-cvs-steward-1-node
      namespace: cvs-ns
    network:
      name: baf
    organization:
      name: cvs
    add_new_org: True
    image:
      pullSecret: regcred
      initContainer:
        name: cvs-cvs-steward-1-node-init
        repository: alpine:3.9.4
      cli:
        name: cvs-cvs-steward-1-node-ledger-txn
        repository: index.docker.io/hyperledgerlabs/indy-ledger-txn:latest
        pullSecret: regcred
      indyNode:
        name: cvs-cvs-steward-1-node
        repository: index.docker.io/hyperledgerlabs/indy-node:1.12.1
    node:
      name: cvs-steward-1
      ip: 0.0.0.0
      publicIp: 40.75.64.181
      port: 9731
      ambassadorPort: 9731
    client:
      publicIp: 40.75.64.181
      ip: 0.0.0.0
      port: 9732
      ambassadorPort: 9732
    service:
      type: ClusterIP
      ports:
        nodePort: 9731
        nodeTargetPort: 9731
        clientPort: 9732
        clientTargetPort: 9732
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v2
        kind: TCPMapping
        name: cvs-cvs-steward-1-node-node-mapping
        port: 9731
        service: cvs-cvs-steward-1-node.cvs-ns:9731
        ---
        apiVersion: ambassador/v2
        kind: TCPMapping
        name: cvs-cvs-steward-1-node-client-mapping
        port: 9732
        service: cvs-cvs-steward-1-node.cvs-ns:9732
    vault:
      address: http://10.1.3.82:8200
      serviceAccountName: cvs-cvs-steward-1-vault-auth
      keyPath: /keys/baf/keys/cvs-steward-1
      authPath: kubernetes-cvs-cvs-steward-1-auth
      nodeId: cvs-steward-1
      role: ro
    storage:
      data:
        storagesize: 3Gi
        storageClassName: cvs-azure-storageclass
      keys:
        storagesize: 3Gi
        storageClassName: cvs-azure-storageclass
