apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cvs-baf-ac-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: cvs-ns
spec:
  releaseName: cvs-baf-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/mramprasad-os/blockchain-automation-framework.git
    ref: develop
  values:
    metadata:
      name: cvs-baf-ac-auth-job
      namespace: cvs-ns
    network:
      name: baf
      kubernetes_url: https://aks-tai-use2-baf-lab-1-dns-9ebad36b.hcp.eastus2.azmk8s.io:443
    image:
      name: cvs
      repository: alpine:3.9.4
    vault:
      address: http://10.1.3.82:8200
      identity: baf-ac
      admin_auth_path: kubernetes-cvs-admin-auth
      policy: cvs-baf-ac-ro
      policy_content: path \"/cvs/data/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-cvs-baf-ac-auth
    account:
      admin_service: cvs-admin-vault-auth
      admin_role: rw
      service: cvs-baf-ac-vault-auth
      role: ro
