apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: university-university-steward-1-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: university-ns
spec:
  releaseName: university-university-steward-1-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: https://github.com/mramprasad-os/blockchain-automation-framework.git
    ref: develop
  values:
    metadata:
      name: university-university-steward-1-node
      namespace: university-ns
    network:
      name: baf
    organization:
      name: university
    genesis:
      add_org: False
    image:
      pullSecret: regcred
      initContainer:
        name: university-university-steward-1-node-init
        repository: alpine:3.9.4
      cli:
        name: university-university-steward-1-node-ledger-txn
        repository: index.docker.io/hyperledgerlabs/indy-ledger-txn:latest
        pullSecret: regcred  
      indyNode:
        name: university-university-steward-1-node
        repository: index.docker.io/hyperledgerlabs/indy-node:1.11.0
    node:
      name: university-steward-1
      ip: 0.0.0.0
      publicIp: 40.75.64.181
      port: 15711
      ambassadorPort: 15711
    client:
      publicIp: 40.75.64.181
      ip: 0.0.0.0
      port: 15712
      ambassadorPort: 15712
    service:
      type: ClusterIP
      ports:
        nodePort: 15711
        nodeTargetPort: 15711
        clientPort: 15712
        clientTargetPort: 15712
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v2
        kind: TCPMapping
        name: university-university-steward-1-node-node-mapping
        port: 15711
        service: university-university-steward-1-node.university-ns:15711
        ---
        apiVersion: ambassador/v2
        kind: TCPMapping
        name: university-university-steward-1-node-client-mapping
        port: 15712
        service: university-university-steward-1-node.university-ns:15712
    vault:
      address: http://10.1.3.82:8200
      serviceAccountName: university-university-steward-1-vault-auth
      keyPath: /keys/baf/keys/university-steward-1
      authPath: kubernetes-university-university-steward-1-auth
      nodeId: university-steward-1
      role: ro
    storage:
      data:
        storagesize: 3Gi
        storageClassName: university-azure-storageclass
      keys:
        storagesize: 3Gi
        storageClassName: university-azure-storageclass
